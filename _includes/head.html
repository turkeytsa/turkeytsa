<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}{% for post in posts %}
  <link rel="alternate" hreflang="{{ post.lang }}" href="{{ post.url }}" />{% endfor %}
  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}{% for page in pages %}
  <link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url }}" />{% endfor %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title[page.lang] }}" href="{{ site.feed[page.lang] | prepend: site.baseurl | prepend: site.url }}">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">
 
<style>
.overlay {
    height: 0%;
    width: 100%;
    position: fixed;
    z-index: 10000000;
    top: 0;
    left: 0;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0, 0.9);
    overflow-y: hidden;
    transition: 0.5s;

}
 
.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
 
  
    
}
tr {list-style-type: none;position: relative;}
.overlay a {
    padding: 0px;
    text-decoration: none;
    
    display: block;
    transition: 0.3s;
 
}


.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}

.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}
table {
    border-collapse: collapse;
    width: 100%;
}
td {font-size:1.5em;}
#con{display:none}
#about{display:none}
@media screen and (max-width: 700px) {
th{display:block}
 td{ display: none;position: absolute;}
  .overlay {overflow-y: auto;}

  .overlay a {font-size: 15px;}
  .overlay .closebtn {
    font-size: 3em;
    top: 15px;
    right: 35px;

  }
#con{display:inline}
#about{display:inline}
#contact{display:none;
    color: #818181; text-align: center;line-height:30px}


}

 }   


</style>
</head>
